    <div class="container">

      <h1>Add a Whereabouts</h1>
      <form action="/" method="POST" role='form'>
        <div class="form-group">
          <div>Team</div>
          <div>
            <select id="team" name="team">
              {% for team in teams %}
                <option>{{team}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <div>Member</div>
          <div><select id="member" name="member">
            {% for member in members %}
              <option>{{member}}</option>
            {% endfor %}
          </select></div>
        </div>
        <div class="form-group">
          <div>Status</div>
          <div><select id="member" name="member">
            <option>WFH</option>
            <option>Training</option>
            <option>Conference</option>
            <option>Vacation</option>
            <option>Out</option>
          </select></div>
        </div>
        <div class="form-group">
          <div>Start Date</div>
          <div>
            <input type="text" class="datepicker form-control" name="startDate" id="startDate" placeholder="Start Date" required>
          </div>
        </div>
        <div class="form-group">
          <div>Start Date</div>
          <div>
            <input type="text" class="datepicker form-control" name="endDate" id="endDate" placeholder="End Date" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
